<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style/experience.css" />
    <title>გამოცდილება</title>
  </head>
  <body>
    <div class="displayFlex left-container">
      <div>
        <a href="./index.html">
          <img
            class="leftward-arrow"
            src="./assets/images/Group 4.png"
            alt="leftward-arrow"
          />
        </a>
      </div>
      <div class="for-duplication">
        <div class="left-side">
          <section class="header">
            <div class="head-line displayFlex">
              <h2>გამოცდილება</h2>
              <h6 class="h6-single-element">2/3</h6>
            </div>
          </section>
          <section class="experience-info" id="experience-info">
            <div class="form-container" id="form-container">
              <form
                action=""
                class="experience-info-form newForm0"
                id="form-personal-info2"
              >
                <div
                  class="displayFlex flexColumn position-div relative marginBottom"
                >
                  <label for="position">თანამდებობა</label>
                  <input
                    class="inputStayling position-class"
                    type="text"
                    id="position0"
                    placeholder="დეველოპერი, დიზაინერი, ა.შ."
                    required
                  />
                  <h6>მინიმუმ 2 სიმბოლო</h6>
                  <span class="invalid hide"></span>
                </div>
                <div
                  class="displayFlex flexColumn employeeDiv relative margineTop"
                >
                  <label for="employee">დამსაქმებელი</label>
                  <input
                    class="inputStayling"
                    type="text"
                    id="employee0"
                    placeholder="დამსაქმებელი"
                    required
                  />
                  <h6>მინიმუმ 2 სიმბოლო</h6>
                  <span class="invalid hide"></span>
                </div>
                <div class="displayFlex spaceBetween width-100 dataField">
                  <div class="displayFlex flexColumn name-div relative">
                    <label for="startData">დაწყების რიცხვი</label>
                    <input
                      class="inputStayling paddingRight"
                      type="date"
                      id="startData0"
                      name="trip-start"
                      required
                    />
                    <h6></h6>
                    <span class="invalid hide"></span>
                  </div>
                  <div class="displayFlex flexColumn endDataDiv relative">
                    <label for="endData">დამთავრების რიცხვი</label>
                    <input
                      class="inputStayling paddingRight"
                      type="date"
                      id="endData0"
                      name="trip-start"
                      required
                    />
                    <h6></h6>
                    <span class="invalid hide"></span>
                  </div>
                </div>
                <div class="displayFlex descriptionDiv flexColumn relative">
                  <label class="aboutMeLabel" for="description">აღწერა</label>
                  <textarea
                    class="inputStayling descriptionClass"
                    id="description0"
                    placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"
                    required
                  ></textarea>
                  <span class="invalid hide"></span>
                </div>

                <div class="add-form-div">
                  <a class="add-form" id="add-form0"
                    >მეტი გამოცდილების დამატება</a
                  >
                </div>
                <button
                  id="submit0"
                  class="absolutePosition hiddenButton"
                  type="submit"
                ></button>
              </form>
            </div>
            <div class="submitDivExperience displayFlex">
              <a href="/personal.html" id="back">უკან</a>
              <a href="/education.html" id="submitExperience">შემდეგი</a>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div class="displayFlex right-container relative">
      <div class="ouput-info">
        <div class="displayFlex">
          <h1 class="hide fName">&nbsp</h1>
          <h1 class="hide lastName">&nbsp</h1>
        </div>

        <ul>
          <li class="hide mail"></li>
          <li class="hide phone"></li>
        </ul>
        <h4 class="hide aboutMe">ჩემ შესახებ</h4>
        <p class="hide aboutMes"></p>
      </div>
      <div class="output-photo">
        <img
          class="uploadButton"
          id="imagePreview"
          src="/assets/images/F9F9F9.png"
          alt="profile-photo"
        />
      </div>
      <div class="end-star">
        <img src="./assets/images/LOGO-12 1.png" alt="" />
      </div>
      <div class="experience-output-div" id="getOUTER">
        <h2 class="hide experience-output marginBottom">გამოცდილება</h2>
        <div id="OnewForm0">
          <div class="displayFlex marginTop">
            <h4
              class="hide position-output marginBottom8px position0"
              name="position0"
            ></h4>
            <h4 class="hide employee-output employee0" name="employee0"></h4>
          </div>
          <div class="displayFlex data-output">
            <h5 class="hide startData-output startData0" name="startData0"></h5>
            <h5 class="hide justHypen justHypen0">-</h5>
            <h5 class="hide endData-output endData0" name="endData0"></h5>
          </div>
          <div
            class="hide description-output description0"
            name="description0"
          ></div>
        </div>
        
      </div>
    </div>
    <script src="/assets/app.js"></script>
  </body>
</html>
